    <!--여기부터 시작-->
    <section id="login-section1">
        <div class="inner">
            <h1 id="title">스크래빗<br>:SCRAP-it</h1>
            <img src="{% static 'image/whitelogo.png' %}" id="logoimg"><br><br>
        </div>
        <div class="inner_bottom">

            <!--css안먹혀서 스타일태그로-->
        </div>
        <div class="actions" data-aos="zoom-in-left">
            <a href="{% provider_login_url 'google'  %}" class="button alt">구글 로그인</a>
        </div>
        <br>
        <div class="actions" data-aos="zoom-in-left">

        </div><br>
        <p class="ps">
            [ 자체 로그인은 지원하지 않습니다 ]
        </p>
        <br><br>
        <div class="errormessage">
            <h3>
                {{error}}
            </h3>
        </div>
